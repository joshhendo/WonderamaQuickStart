<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Browser and Plug-in verification</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/browserdetect.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
function CheckBrowser()
{
	if(BrowserDetect.browser == 'Firefox')
	{
		
		document.getElementById('browser').innerHTML = 'You\'re using ' + BrowserDetect.browser + ' ' + BrowserDetect.version + ' on ' + BrowserDetect.OS
			  + '. Your browser is Supported.';

	}
	else if (BrowserDetect.browser=='Chrome')
	{
		document.getElementById('browser').innerHTML = 'You\'re using ' + BrowserDetect.browser + ' ' + BrowserDetect.version + ' on ' + BrowserDetect.OS
			  + '. Your browser is Supported.';
	}
	else
	{
		document.getElementById('browser').innerHTML = 'You\'re using ' + BrowserDetect.browser + ' ' + BrowserDetect.version + ' on ' + BrowserDetect.OS
			   + '. Your browser isn\'t supported, please download one of the recommended browsers below';
	}
}

function CheckPlugin()
{
	if(google.earth.isInstalled())
	{
		document.getElementById('plugin').innerHTML = 'You have Google Earth Plug-in installed';
	}
	else
	{
		document.getElementById('plugin').innerHTML = 'You do not have Google Earth Plug-in Installed. Please install now';
		document.write('Please click the link to download');
		document.write('<a href="http://www.google.com/earth/download/ge/agree.html">Google Earth Plug-in</a>');
	}
	
}
</script>
   <script type="text/javascript">
    var ge;
    google.load("earth", "1");

    function init() {
      google.earth.createInstance('map3d', initCB, failureCB);
    }

    function initCB(instance) {
      ge = instance;
      ge.getWindow().setVisibility(true);
    }

    function failureCB(errorCode) {
    }

    google.setOnLoadCallback(init);
  </script>
</head>

<body onLoad="CheckBrowser(); CheckPlugin();">
<div id="Wrapper">
	<div class="wrap">
    	<div id="CheckBrowser">
        	<h2>Check Your Browser Support</h2>
            <p>You must have to check your browser before you go for next step. Click check browser below.</p>
	<div id="browser"></div>
	<div id="plugin"></div>
            <input id="BrowserSupport" type="button" value="Orientation" onclick="window.location='orientation.html'" />
        </div>
        <div id="GoogleEarthImage">
        	<img src="images/googleEarth.png" />
        </div>
    </div>
</div>
<div id="Content" class="wrap">
<ul>
	<li>If your browser is not supported, please download recommended browsers.
	<li><a href="http://www.mozilla.org">Mozilla Firefox</a></li>
    <li>||</li>
    <li><a href="http://www.google.com/chrome">Google Chrome</a></li>
</ul>
</div>


</body>
</html>
